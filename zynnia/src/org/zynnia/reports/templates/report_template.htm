<html>

<head>
<title>MiniTemplator Sample 2 - Calendar Page</title>
<style type="text/css">

        div.contenedor
        {
                display: table;
                margin-left: auto;
                margin-right: auto;
                width: 800px;
                height: 600px;
                margin-top: 10px;
                /*border: 2px solid #000000;*/
        }

        div.encabezado1
        {
                display: table;
                width: 800px;
                height: 60px;
                font-family: Tahoma, Geneva, sans-serif;
                font-size: 20px;
                text-align: center;
                color: #FFFFFF;
        }

        div.encabezado2
        {
                display: table;
                width: 800px;
                height: 25px;
                font-family: Tahoma, Geneva, sans-serif;
                font-size: 14px;
                text-align: center;
                color: #FFFFFF;
        }

        div.encabezado3
        {
                display: table;
                width: 800px;
                font-family: Tahoma, Geneva, sans-serif;
                font-size: 10px;
                text-align: center;
                color: #FFFFFF;
        }

        div.titulo
        {
                float: left;
                background-color: #FF0000;
                width: 400px;
                height: 60px;
        }

        div.logo
        {
                float: right;
                background-color: #FFFFFF;
                width: 400px;
                height: 60px;
                text-align: center;
        }

        div.descripcion
        {
                float: left;
                background-color: #00FF00;
                width: 400px;
                height: 25px;
        }

        div.fecha
        {
                float: right;
                background-color: #0000FF;
                width: 400px;
                height: 25px;
                text-align: center;
        }

        div.parameter
        {
                background-color: #00AAAA;
                width: 790px;
                height: 15px;
                font-family: Tahoma, Geneva, sans-serif;
                font-size: 10px;
                text-align: left;
                padding-left: 10px;
        }


        div.central
        {
                background-color: #FFFFFF;
                border-top: 2px solid #FFFFFF;
                width: 800px;
                height: 505px;
                font-family: Tahoma, Geneva, sans-serif;
                font-size: 18px;
                text-align: center;
                color: #000000;
        }

        div.pie
        {
                background-color: #FFFF00;
                border-top: 2px solid #FFFFFF;
                width: 800px;
                height: 30px;
                font-family: Tahoma, Geneva, sans-serif;
                font-size: 18px;
                text-align: center;
                color: #FFFFFF;
        }

        div.labelGrid
        {
                float: left;
                background-color: #AAAAAA;
                height: 25px;
                border-bottom: 2px solid #000000;
                border-top: 2px solid #000000;
                font-family: Tahoma, Geneva, sans-serif;
                font-size: 12px;
                width: 200px;

        }

        div.labelContainer
        {
                display: table;
        }

        div.dataGrid
        {
                float: left;
                background-color: #AAAAAA;
                height: 20px;
                border-bottom: 1px solid #000000;
                font-family: Tahoma, Geneva, sans-serif;
                font-size: 10px;
                width: 200px;
        }

</style>
</head>

<body>

    <!-- Contenedor Principal -->
    <div class="contenedor">
        <!-- Contenedor Encabezado 1-->
        <div class="encabezado1">
            <!-- Contenedor Encabezado Título -->
            <div class="titulo">
                ${labelTitle}
            </div>
            <!-- Contenedor Encabezado Logo -->
            <div class="logo">
                <img alt="" src="${srcImage}"/>
            </div>
        </div>
        <!-- Contenedor Encabezado 2 -->
        <div class="encabezado2">
            <!-- Contenedor Encabezado Descripción -->
            <div class="descripcion">
                ${labelDescription}
            </div>
            <!-- Contenedor Encabezado Fecha -->
            <div class="fecha">
                ${labelDate}
            </div>
        </div>
        <!-- Contenedor Encabezado de Parámetros -->
        <div class="encabezado3">

            <!-- si existen parámetros y está configurado
            el reporte para mostrarlos, itero sobre todos
            los parámetros y los muestro -->

            <!-- $if pase -->

                <!-- $beginBlock blockParam -->
                <div class="parameter">
                    ${paramLabel} : ${paramValue}
                </div>
                <!-- $endBlock blockParam -->

            <!-- $endIf -->

        </div>
        <!-- Contenedor Central -->
        <div class="central">
            
            <!-- Valido si el contenido del reporte es mostrar un formulario  -->
            <!-- $if form -->

                <!-- $beginBlock blockFormLine -->
                    <!-- $beginBlock blockFormSameLine -->

                    <!-- $if isReport -->
                        <br>
                        <!-- $include report_include_out.htm -->
                        <br>
                    <!-- $else -->

                        <div class="dataForm">
                        ${dataFormLabel} : ${dataFormValue}
                        </div>

                    <!-- $endIf -->

                    <!-- $endBlock blockFormSameLine -->
                <!-- $endBlock blockFormLine -->


            <!-- Valido si el contenido del reporte es mostrar una grilla  -->
            <!-- $else -->

                <br>
                <!-- $include report_include_out.htm -->
                <br>

            <!-- $endIf -->
            

        </div>
        <!-- Contenedor Pié de Página -->
        <div class="pie">
            ${labelFooter}
        </div>
    </div>

</body>
</html>
